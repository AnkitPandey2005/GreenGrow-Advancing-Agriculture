<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommendation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="bubble-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card">
      <h1>🌱 Smart Crop Recommendation</h1>
      <form action="/predict" method="POST">
        <input type="number" name="N" placeholder="Nitrogen (N)" required>
        <input type="number" name="P" placeholder="Phosphorus (P)" required>
        <input type="number" name="K" placeholder="Potassium (K)" required>
        <input type="number" step="any" name="temperature" placeholder="Temperature (°C)" required>
        <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required>
        <input type="number" step="any" name="ph" placeholder="Soil pH" required>
        <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required>
        <button type="submit">🔍 Analyse</button>
      </form>
    </div>
  </div>

  <script>
    // create random bubbles
    const container = document.querySelector('.bubble-container');
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement('span');
      bubble.classList.add('bubble');
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = 3 + Math.random() * 5 + "s";
      bubble.style.width = bubble.style.height = 10 + Math.random() * 30 + "px";
      container.appendChild(bubble);
    }
  </script>
</body>
</html>
