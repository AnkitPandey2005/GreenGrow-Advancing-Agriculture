<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="bubble-container">
    <div class="result-card animate-in">
      <h1>✅ Recommended Crop: <span class="highlight">{{ crop|capitalize }}</span></h1>
      <a href="/" class="back-btn">⬅️ Try Again</a>
    </div>
  </div>

  <script>
    const container = document.querySelector('.bubble-container');
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement('span');
      bubble.classList.add('bubble');
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = 3 + Math.random() * 5 + "s";
      bubble.style.width = bubble.style.height = 10 + Math.random() * 30 + "px";
      container.appendChild(bubble);
    }
  </script>
</body>
</html>
